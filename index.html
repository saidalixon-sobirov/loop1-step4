<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 4</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="title">
          <div class="dot"></div>
          <h1>Mark Zuckerberg</h1>
        </div>
        <a href="#" class="close-icon">
          <img src="./img/close.svg" alt="close icon" />
        </a>
      </header>

      <div class="card">
        <div class="divider">
          <span>today</span>
        </div>

        <div class="send-msg">
          <div class="time">10:53</div>
          <div class="send-msg__txt">
            Hi, Mark! I made a new design for Messenger App.
          </div>
        </div>

        <div class="receive-msg__box">
          <div class="receive-msg">
            <div class="time">10:57</div>
            <div class="receive-msg__txt">
              Yo! Send it to my assistent and we'll review it during the year.
            </div>
          </div>
        </div>

        <div class="send-msg">
          <div class="time">11:03</div>
          <div class="send-msg__txt">But Mark...</div>
        </div>

        <div class="block-msg__box">
          <div class="block-msg">
            <div class="block-msg__txt">You were blocked by the user.</div>
          </div>
        </div>

        <div class="divider"></div>

        <form>
          <input type="text" placeholder="Enter your message here" id="msg" />
          <label for="msg">Send</label>
        </form>
      </div>
      <!-- /.card -->
    </div>
  </body>
</html>
